<div id="TituloEspacio">
    <h1 >Creador de mapas</h1>

    <div class="container infoGrupo">
        <div id="pasos">
            <span class="spanI step">
                <canvas class="pas" height="30px" width="30px"></canvas>
                </span>
            <span class="spanI step">
                <canvas class="pas" height="30px" width="30px"></canvas>
                </span>
            <span class="spanI step">
                <canvas class="pas" height="30px" width="30px"></canvas>
                </span>
        </div>
        <div id="inicioCreador">
            <div class="form-group">
                <label for="columns">Numero de Columnas</label>
                <input id="columns" class="form-control" type="number" title="Columnas">
            </div>
            <div class="form-group">
                <label for="rows">Numero de Filas</label><br>
                <input id="rows" class="form-control" type="number" title="Filas">
            </div>
            <div class="form-group">
                <label for="nivelDeZona">Nivel de los monstruos del escenario</label><br>
                <input id="nivelDeZona" class="form-control" type="number" title="Filas">
            </div>
        </div>

        <div id="mapaStep" hidden="true">
            <div id="mapaTabla">
                <table id="mapa">
                    <tr>
                        <th></th>
                        <th>1</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td class = 'mapCell'></td>
                    </tr>
                </table>

            </div>

            <div >
                <div id="parametrosNumberDiv">
                    <div class="form-group">
                        <label for="parametros">Numero de Parametros</label><br>
                        <input id="parametros" class="form-control" type="number" value=0 title="Parametros">
                        <input id="envNumPar" class="form-control btn btn-primary centrar" value="envNumPar" type="button">
                    </div>
                </div>
                <div id="parametroSelect" hidden="true">
                </div>
            </div>

            <div>
                <form id="celdasSelect">
                </form>
            </div>
        </div>
        <div id="inOut" hidden="true">
            <div id="in">
                <div class="form-group">
                    <label for="inRow">Escoge el nombre del Escenario</label>
                    <input id="inRow" class="form-control" type="text" title="Columnas">
                </div>
            </div>
            <div id="divCeldas">
                <div action="guardarMapa" method="post" id="resultado">
                    <input id="Atras2"class="btn btn-primary centrar" style="margin-right: 20px" value="Atras" type="button">
                    <input id="Guardar" class="btn btn-primary centrar" value="Guardar" type="submit">
                </div>
            </div>
        </div>

        <input id="Atras" class="btn btn-primary centrar " style="margin-right: 20px" value="Atras" type="button" hidden="true">
        <input id="Aplicar" class="btn btn-primary centrar" value="Aplicar" type="button">

        <div id="resultadoGuardar" hidden="true">
            <h2>El guardado se ha realizado correctamente</h2>
        </div>

    </div>
</div>
