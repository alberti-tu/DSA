<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

</head>
<body >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/myapp/web">DSA Proyecto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/myapp/web">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myapp/web/creadorMapas">Creador de Mapas<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </nav>
    <div id="TituloEspacio">
        <h1 id="Titulo">Registro</h1>
        <div class="container formulario">
            <form method="post" action="../new/user" id="formRegistrar">
                <div class="form-group">
                        <label for="InputNickName">NickName</label>
                        <input type="text" class="form-control" id="InputNickName" placeholder="Nickname">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Contrase単a</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Contrase単a">
                </div>
                <div class="form-group">
                    <label for="InputRepetirPassword"> Repetir Contrase単a</label>
                    <input type="password" class="form-control" id="InputRepetirPassword" placeholder=" Repetir Contrase単a">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                </div>
                <div class="form-check form-check-inline" id="radio1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Hombre</label>
                </div>
                <div class="form-check form-check-inline" id="radio2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mujer</label>
                </div>
                <div class="separador"></div>
                <input class="btn btn-primary centrar" type="button" value="Registrar" id="Registrar">
            </form>
        </div>
    </div>

    <div class="contenido">

        <div id="about">
            <div id="info">
                <span class="spanI">
                    <a href="/myapp/web/about">About</a>
                </span>
                <span class="spanI">
                    <a href="https://github.com/alberti-tu/DSA_Android">Codigo Android</a>
                </span>
                <span class="spanI">
                    <a href="https://github.com/alberti-tu/DSA_Proyecto">Codigo Servidor & Web</a>
                </span>
                <span class="spanI">
                    <a href="https://eetac.upc.edu/ca">EETAC</a>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
